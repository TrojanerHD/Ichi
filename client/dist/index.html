<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ichi</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="start">
      <div class="item rules"></div>
      <div class="item form">
        <form id="login">
          <label for="username">Enter your username</label>
          <div class="input-text">
            <input
              type="text"
              name="username"
              id="username"
              pattern="^([^\s​]+.*[^\s​]+)$"
              minlength="3"
              required
            />
          </div>
          <label for="room-password">Enter the room's password</label>
          <div class="input-text">
            <input type="password" name="room-password" id="room-password" />
          </div>
          <input class="btn" type="submit" id="submit" value="Join" />
        </form>
      </div>
      <div class="item usernames"><div class="title">Users in room:</div></div>
    </div>
  </body>
</html>
